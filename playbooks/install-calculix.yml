---
- name: Install CalculiX and the preCICE adapter
  hosts: all
  become: true
  vars:
    calculix_url: "http://www.dhondt.de/ccx_2.20.src.tar.bz2"
    calculix_tarball: "ccx_2.20.src.tar.bz2"
    calculix_dir: "ccx_2.20"
    adapter_repo_url: "https://github.com/precice/calculix-adapter.git"
    adapter_path: "{{ ansible_env.HOME }}/calculix-adapter"

  tasks:
    - name: Install dependencies for CalculiX
      apt:
        name:
          - libarpack2-dev
          - libspooles-dev
          - libyaml-cpp-dev
        state: present
        update_cache: yes

    - name: Download CalculiX source tarball
      become: false
      get_url:
        url: "{{ calculix_url }}"
        dest: "{{ ansible_env.HOME }}/{{ calculix_tarball }}"
        mode: '0644'

    - name: Extract CalculiX source
      become: false
      unarchive:
        src: "{{ ansible_env.HOME }}/{{ calculix_tarball }}"
        dest: "{{ ansible_env.HOME }}"
        remote_src: true

    - name: Remove CalculiX tarball
      become: false
      file:
        path: "{{ ansible_env.HOME }}/{{ calculix_tarball }}"
        state: absent

    - name: Clone CalculiX adapter repository
      become: false
      git:
        repo: "{{ adapter_repo_url }}"
        dest: "{{ adapter_path }}"
        version: master
        depth: 1
        update: yes

    - name: Build CalculiX adapter
      become: false
      shell: |
        make -j $(nproc) ADDITIONAL_FFLAGS=-fallow-argument-mismatch
      args:
        chdir: "{{ adapter_path }}"
        executable: /bin/bash

    - name: Add CalculiX adapter to PATH in .bashrc
      become: false
      lineinfile:
        path: "{{ ansible_env.HOME }}/.bashrc"
        line: 'export PATH="${HOME}/calculix-adapter/bin:${PATH}"'
        insertafter: EOF
